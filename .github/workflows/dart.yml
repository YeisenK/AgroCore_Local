name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      # Solo corre tests si hay archivos dentro de test/**
      - name: Run tests
        if: ${{ hashFiles('test/**') != '' }}
        run: flutter test

      # Mensaje informativo si no hay tests
      - name: Skip tests (no test files found)
        if: ${{ hashFiles('test/**') == '' }}
        run: echo "No tests found in ./test â€” skipping."
